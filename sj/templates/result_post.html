<!DOCTYPE html>
<html lang="ko">

<head>
  {% include 'template_head.html' %}

<!--  표 style
  <style>
    table {
      border: 1px solid #0a98c0;
      border-collapse: collapse;
      font-size: 18pt;
    }
    th, td {
      border: 1px solid #0a98c0;
    }
  </style>-->
</head>

<body>

  <!-- ======= Header ======= -->
  <header>{% include 'header.html' %}</header>
  <!-- End Header -->

  <!-- ======= Result Section ======= -->
  <section id="result" class="result">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center">
       <!-- <div class="col-8 res-img align-self-center">
          <img src="/static/assets/img/result.png" class="img-fluid"> 비디오 or 비디오 이미지
        </div>
        <div class="w-100"></div>-->
        <div class="col-md-auto" style="width:400px">
          <h4>결과 수치 출력</h4>
          <!-- <table style="width:50%; margin:auto;"> -->
          <table class="table table-bordered table-condensed table-striped table-hover">
            <thead>
              <tr>
                <th scope="col" style="width: 7%" class="text-center">종류</th>
                <th scope="col" style="width: 3%" class="text-center">예측값</th>
              </tr>
            </thead>
            <tbody>
              {% for (key, value), unit in zip(result.items(), ["-심박수(BPM)", "-호흡수(BPM)", "-혈중 산소 포화도(%)", "-수축기 혈압(mmHg)", "-이완기 혈압(mmHg)"]) %}
                <tr>
                  <th scope="row" style="width: 11%">{{key + ' ' + unit}}</th>
                  <td style="width: 3%">{{value}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section><!-- End Result Section -->


  <!-- ======= Footer ======= -->
  <footer id="footer" class="section-bg">

  </footer><!-- End  Footer -->

  {% include 'template_body.html' %}

</body>

</html>
